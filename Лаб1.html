<meta charset="utf-8">
<script>
	var a = parseInt(prompt("Ведите 1 число: "))
	var b = parseInt(prompt("Ведите 2 число: "))
	var sum = a + b
	var vich = a - b
	var mn = a * b
	var div = a / b
	alert("Сумма: " + sum)
	alert("Вычитание: " + vich)
	alert("Умножение: " + mn)
	alert("Деление: " + div)

	var ch = parseInt(prompt("Задумайте число: "))
	ch = ch*2+7
	alert("Ваше число: " + ch)

	var name = prompt("Введите имя: ")
	var date = prompt("Введите год рождения: ")
	var age = 2021 - date
	document.write(name + ":" + age)
</script>
